<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWE SUPERCARD CODE BREAKER</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.12.1/core.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="module" src="https://pyscript.net/releases/2023.12.1/core.js"></script>
</head>
<body>
    <h1>CODE BREAKER</h1>
    <p>Please enter total of the correct place and total of the wrong place.</p>
    <table id="old-guesses-table" class="table table-striped table-hover">
        <thead>
            <tr><th>Data</th><th>Guess</th><th>Right color and column</th><th>Right color, wrong column</th><th>Edit</th></tr>
        </thead>
        <tbody id="old-guesses">
            <td>0</td>
            <td>R, L, U, D</td>
            <td><input type="number" id="spinbox" name="correct-place" min="0" max="4" /></td>
            <td><input type="number" id="spinbox" name="wrong-place" min="0" max="4" /></td>
            <td><button class="btn btn-primary" py-click="edit_guess">edit</button></td>
        </tbody>
    </table>
    <button py-click="translate_english" class="btn btn-primary">Next</button>
    <div id="output"></div>
    <div id="cur-guess-alert" class="alert alert-danger" style="display: none">
        Something went wrong.
    </div>
    <div id="success" class="alert alert-success" style="display: none">
        Congratulations! Click "Restart" to try again.
    </div>
    <script type="py" src="./main_test.py" config="./pyscript.json"></script>
</body>
</html>
